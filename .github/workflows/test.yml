name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20     # или версията, която ползвате локално

      - run: npm ci            # инсталира зависимостите
      - run: npm test          # пуска всички unit/e2e тестове
